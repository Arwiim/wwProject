 <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <form class="form-inline w-75 my-2" method="GET" action="{% url 'posts:search' %}" >
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="kword" aria-label="Search">
          </form>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="{% url 'posts:lists_posts' %}">Large</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
          </a>
          {% if request.user.is_authenticated %}
          <a class="btn btn-sm btn-outline-secondary me-2" href="{% url "users:edit" %}">Profile</a>
          <a class="btn btn-sm btn-outline-secondary me-2" href="{% url "users:logout" %}">Logout</a>
          <a class="btn btn-sm btn-outline-secondary me-2" href="{% url "posts:create_post" %}">Create Post</a>
          {% else %}
          <a class="btn btn-sm btn-outline-secondary me-2" href="{% url "users:register" %}">Sign Up</a>
          <a class="btn btn-sm btn-outline-secondary me-2" href="{% url "users:login" %}">Login</a>
          {% endif %}
        </div>
      </div>
    </header>
    
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        {% for category in categories %}
        <a class="p-2 link-secondary" href="{% url 'posts:post_by_category' category.name %}">{{ category  }}</a>
        {% endfor %}
      </nav>
    </div>
  </div>
